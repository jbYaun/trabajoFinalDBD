<!DOCTYPE html>

<header>

<body>
<div id="Principal">
  <div id="primero">
    <!------------------INICIAR SESION------------------->
    <div id="Iniciarsesion">
      <h1>Iniciar Sesión</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="user">Usuario</label>
        <input id="user" type="usuario" placeholder="Ingresa tu usuario" name="usuario" [(ngModel)]="usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="Ingresa tu constraseña" name="password" [(ngModel)]="contrasenia">
        <input type="submit" style="margin-top: 18px;"  value="Ingresar">
        <!--<a href="#">Don't have An account?</a>-->
      </form>
    </div>
  </div>
  <div id="imagenLogo">
    <img src="https://fpp.org.pe/wp-content/uploads/2022/02/medicamentos.jpg">
  </div>
</div>
